  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styleHome.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">

</head>

<body onload="caricaDati()">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light custom-navbar-bg">
      <div id="containerNavbar" class="container-fluid">
        <a id="navbar-logo" class="navbar-brand" href="index.html">
          <img class="logo" src="immagini/logoText.png" alt="Logo Azienda" >
        </a>
        <button
        id="bottoneTendina"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span id="logoTendina" class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul id="navbarButtons" class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="bottoneNav" data-replace="Home" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="bottoneNav"
                data-replace="Invia Lettera di Richiamo"
                href="lettera.html"
                >Invia Lettera di Richiamo</a
              >
            </li>
            <li class="nav-item">
              <a
                class="bottoneNav"
                data-replace="Dipendenti"
                href="dipendenti.html?dipendenti=all"
                >Dipendenti</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>


     <!-- Bottoni per filtrare sopra la tabella -->
    <div class="bigContainer">
        <div class="divButtons">
          <div class="group1">
            <a onclick="filter('all')" class="filterButtons">Dipendenti</a>
            <a href="?dipendenti=tecnico" onclick="filter('tecnico')" class="filterButtons">Tecnico</a>
            <a href="?dipendenti=manager" onclick="filter('manager')" class="filterButtons">Manager</a>
          </div>
          <div class="group2">
            <a href="?dipendenti=dirigente" onclick="filter('dirigente')" class="filterButtons">Dirigenti</a>
            <a href="?dipendenti=leggende" onclick="filter('leggende')" class="filterButtons">Leggende</a>
            </div>
        </div>



       <!-- main content -->

      <div class="containerTab">
                <table class="tabella" id="table">
                  <thead>
                    <tr>
                        <th scope="col">Categoria</th>
                        <th id="codiceFiscale"  scope="col">Codice Fiscale</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Data Assunzione</th>
                        <th id="nomeRiferimento" scope="col">Nome Riferimento</th>
                    </tr>
                </thead>
                    <tbody></tbody>
                </table>
      </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <footer class="bg-dark text-light py-3">
            <div class="container text-center">
                <p>&copy; 2024 ITSolutions. Tutti i diritti riservati.</p>
                <p>
                    Indirizzo Azienda | Telefono: 123-456-7890 | Email: info@ITSolutions
                    .com
                </p>
            </div>
        </footer>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            // Ottieni il menu espandibile
            var navbarCollapse = document.querySelector('.navbar-collapse');
          
            // Aggiungi un event listener per il clic al documento
            document.addEventListener('click', function(event) {
              // Controlla se il clic è avvenuto all'interno del menu espandibile o del bottone di navigazione
              var isClickInsideNavbar = navbarCollapse.contains(event.target);
              var isClickOnNavbarButton = event.target.getAttribute('data-bs-toggle') === 'collapse';
          
              // Se il clic non è avvenuto all'interno del menu espandibile e non è stato fatto sul bottone di navigazione, chiudi il menu
              if (!isClickInsideNavbar && !isClickOnNavbarButton) {
                navbarCollapse.classList.remove('show'); // Rimuovi la classe 'show' per chiudere il menu
              }
            });
          });
          </script>
</body>

</html>
